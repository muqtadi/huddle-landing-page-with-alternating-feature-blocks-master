<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">

<body>
<div class="wrapper">
  <!-- <img class="hero__bg__img" src="./img/bg-hero-desktop.svg" alt="hero__bg__img"> -->

  <!-- _________________________________________________________________________HEADER -->
  <header class="header wrapper__item">
    <div class="container">
      <img class="header__logo" src="./img/logo.svg" alt="icon__logo">
      <a class="header__link" href="">Try It Free</a>
    </div>
  </header>

  <!-- ___________________________________________________________________________HERO -->
  <div class="hero wrapper__item">
    <img class="head__bg__img--mobile" src="./img/bg-hero-mobile.svg" alt="bg__img">
    <img class="head__bg__img--desktop" src="./img/bg-hero-desktop.svg" alt="bg__img">
    <div class="container">
      <div class="hero__content">
        <h1 class="hero__title">Build The Community Your Fans Will Love</h1>
        <p class="hero__copy">
          Huddle re-imagines the way we build communities. You have a voice, but so
          does your audience. Create connections with your users as you engage in genuine

        </p>
        <a class="hero__link" href="#">Get Started For Free</a>
      </div>
      <img class="hero__img" src="./img/illustration-mockups.svg" alt="hero__img">
    </div>
  </div>
